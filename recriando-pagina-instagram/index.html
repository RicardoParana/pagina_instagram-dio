<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/phone2.png" alt="imagem do Instagram no celular">
    </div> <!-- classe="instagram-phone" -->

    <div class="instagram-continue">
      <div class="group">
         <img src="./img/instagram-dio/img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
         <div class="profile-photo" id="profile-photo">
          <img src="/img/semfundo-foto-jaquetaportifolio.png" alt="">
        </div>
          <a href="#" class="instagram-login">Continuar como Ricardo (Paraná)</a>
          <a href="#" class="instagram-logout">Remover conta</a>
      </div> <!-- classe="group" -->


      <div class="group">
        <p class="not-account">Não é o Ricardo (Paraná)?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div>

         <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>    
             <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
             </div> <!--class="download"> -->
         </div> <!-- class="get-the-app"> --> 
    </div><!-- classe="instagram-continue" -->
  </div> <!-- classe="instagram-wrapper" -->
 
 


</body>
</html>
